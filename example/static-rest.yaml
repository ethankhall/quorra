http:
  - matches:
    - path: /echo
    responses:
      - headers: {}
        body:
          type: raw
          data: '{{ request_body }}'
        status: 200
        weight: 5
        delay: 5000
      - body:
          type: raw
          data: '{}'
        status: 500
  - matches:
    - path: /graphql
      methods:
       - POST
      graphql:  
        operation-name: coolQuery
    responses:
      - headers: {}
        body:
          type: json
          data: |
            {
              "uuid": "{{ uuid }}",
              "id": {{ id }}
            }
        status: 200